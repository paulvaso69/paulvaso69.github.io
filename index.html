<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelea Estelar: Lizardy vs Ken</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background: url('img/Diseño sin título.png') no-repeat center center;
            background-size: cover;
            color: #fff;
            text-shadow: 1px 1px 2px #ff0000;
        }
        .header-title {
            background: linear-gradient(90deg, #ff0000, #ff9900);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: flicker 1.5s infinite;
            text-transform: uppercase;
        }
        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        .fighter-img {
            border-radius: 15px;
            border: 5px solid #ff9900;
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.7);
        }
        .countdown {
            font-size: 2em;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            color: #ff9900;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px #ff9900;
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 10px #ff9900;
            }
            50% {
                box-shadow: 0 0 20px #ff9900;
            }
        }
        .heart {
            font-size: 5em;
            color: red;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }
        @media (max-width: 768px) {
            body {
                background-size: contain;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header class="py-5 text-center bg-dark bg-opacity-75">
        <h1 class="header-title display-3">Pelea Estelar</h1>
        <h2 class="text-warning">Lizardy vs Ken</h2>
    </header>

    <main class="container my-5">
        <div class="row text-center">
            <div class="col-md-6 mb-4">
                <i class="fas fa-boxing-glove fa-3x text-warning"></i>
            </div>
            <div class="col-md-6 mb-4">
                <i class="fas fa-boxing-glove fa-3x text-warning"></i>
            </div>
        </div>

        <div class="text-center my-4">
            <div class="heart">
                <i class="fas fa-heart-broken"></i>
            </div>
        </div>

        <div class="text-center my-4">
            <div class="countdown">
                <h4 id="countdown">Cargando...</h4>
            </div>
        </div>

        <div class="text-center my-4">
            <audio controls autoplay>
                <source src="img\DIABLA - HADES 66 (LETRA).mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>

    </main>


    <footer class="text-center py-3 bg-dark bg-opacity-75 text-light">
        <p>Prepárate para la pelea más emocionante del año en el reparto. ¡Quien gana en el amor!</p>
    </footer>

    <script>
        const peleaFecha = new Date('2024-12-31T20:00:00').getTime();

        function actualizarCuentaRegresiva() {
            const ahora = new Date().getTime();
            const tiempoRestante = peleaFecha - ahora;

            const dias = Math.floor(tiempoRestante / (1000 * 60 * 60 * 24));
            const horas = Math.floor((tiempoRestante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((tiempoRestante % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((tiempoRestante % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `${dias}d ${horas}h ${minutos}m ${segundos}s`;

            if (tiempoRestante < 0) {
                document.getElementById('countdown').innerHTML = "¡Es hora de la pelea!";
                clearInterval(intervalo);
            }
        }


        const intervalo = setInterval(actualizarCuentaRegresiva, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
