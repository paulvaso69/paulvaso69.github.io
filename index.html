<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelea Estelar: Lizardy vs Ken</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #fff;
            text-shadow: 1px 1px 2px #ff0000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .header-title {
            background: linear-gradient(90deg, #ff0000, #ff9900);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: flicker 1.5s infinite;
            text-transform: uppercase;
        }
        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        .central-image {
            max-width: 90%;
            max-height: 60vh;
            object-fit: contain;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.7);
        }
        .countdown {
            font-size: 2em;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            color: #ff9900;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px #ff9900;
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 10px #ff9900;
            }
            50% {
                box-shadow: 0 0 20px #ff9900;
            }
        }
        @media (max-width: 768px) {
            .header-title {
                font-size: 1.5em;
            }
            .countdown {
                font-size: 1.5em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header class="py-5 text-center bg-dark bg-opacity-75 w-100">
        <h1 class="header-title display-3">Pelea Estelar</h1>
        <h2 class="text-warning">Lizardy vs Ken</h2>
    </header>

    <main class="container my-5 text-center">
        <img src="img/Diseño sin título.png" alt="Pelea Estelar" class="central-image">
        
        <div class="countdown my-4">
            <h4 id="countdown">Cargando...</h4>
        </div>

        <div class="text-center my-4">
            <audio controls autoplay>
                <source src="img/DIABLA - HADES 66 (LETRA).mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>

        <div class="text-center my-5">
            <h3 class="text-warning">¡Apuesta por tu luchador favorito!</h3>
            <form class="mt-4">
                <div class="mb-3">
                    <label for="bet-amount" class="form-label">Cantidad a apostar:</label>
                    <input type="number" class="form-control" id="bet-amount" placeholder="Ingresa la cantidad" required>
                </div>
                <div class="mb-3">
                    <label for="fighter-choice" class="form-label">Elige a tu luchador:</label>
                    <select class="form-select" id="fighter-choice">
                        <option value="Lizardy">Lizardy</option>
                        <option value="Ken">Ken</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-warning">Realizar apuesta</button>
            </form>
        </div>
    </main>

    <footer class="text-center py-3 bg-dark bg-opacity-75 text-light w-100">
        <p>Prepárate para la pelea más emocionante del año en el reparto. ¡Quien gana en el amor!</p>
    </footer>

    <script>
        const peleaFecha = new Date('2024-12-31T20:00:00').getTime();

        function actualizarCuentaRegresiva() {
            const ahora = new Date().getTime();
            const tiempoRestante = peleaFecha - ahora;

            const dias = Math.floor(tiempoRestante / (1000 * 60 * 60 * 24));
            const horas = Math.floor((tiempoRestante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((tiempoRestante % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((tiempoRestante % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `${dias}d ${horas}h ${minutos}m ${segundos}s`;

            if (tiempoRestante < 0) {
                document.getElementById('countdown').innerHTML = "¡Es hora de la pelea!";
                clearInterval(intervalo);
            }
        }

        const intervalo = setInterval(actualizarCuentaRegresiva, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
